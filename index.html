<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Stopwatch</title>
</head>
<body>
    <section>
        <h1>Stopwatch</h1>
        <div class="screen">
            <div class="box">
                <span class="hours texts">00</span>
                <p>Hours</p>
            </div>
            <span class="separator">:</span>
            <div class="box">
                <span class="minutes texts">00</span>
                <p>Minutes</p>
            </div>
            <span class="separator">:</span>
            <div class="box">
                <span class="seconds texts">00</span>
                <p>Seconds</p>
            </div>
        </div>
        <div class="btns">
            <button class="start btn"><ion-icon class="iconBtn" name="play"></ion-icon></button>
            <button class="pause btn"><ion-icon class="iconBtn" name="pause"></ion-icon></button>
            <button class="reset btn"><ion-icon class="iconBtn" name="stop"></ion-icon></button>
        </div>
        <p class="footer">Coded by <a href="https://github.com/thiag1114" target="_blank">Thiago Augusto <ion-icon name="logo-github"></ion-icon></a></p>
    </section>
</body>
</html>
